<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript</title>
</head>
<body>
    
    <div class="container">
        <h1>Ta  DA!</h1>
        <ul class="ul">
            <li class="li">
                <h2 class="user-header">User</h2>
                <ul class="user_list"></ul>

                

            </li>
            <li class="li">
                <h2 class="post-header">Post</h2>
                <ul class="post_list"></ul>


            </li>
            <li class="li">
                <h2 class="comments-header">Comments</h2>
                <ul class="comments_list"></ul>


            </li>
        </ul>
    </div>


   <template class="user_template">

    <li  class="user_item">
        <p class="user_id"></p>
        <h3 class="user_name"></h3>
        <p class="user_username"></p>
        <p class="user_email"></p>
        <p class="user_address"></p>
        <a href="" class="user_geo">geo</a>
        <a class="user_number" href="" class="tel-number"></a>
        <a href="" class="user_web"></a>
        <p class="user_company"></p>
        <button class="btn_user btn btn-danger">show post</button>
    </li>

   </template>

   <template class="post_template">

    <li class="post_item">
        <p class="post_userid"></p>
        <p class="post_id"></p>
        <p class="post_title"></p>
        <p class="post_body"></p>
        <button class="btn_post btn btn-danger">show comments</button>
        
    </li>

   </template>

   <template class="comments_template">

    <li class="comments_item">
        <p class="comments_postid"></p>
        <p class="comments_id"></p>
        <h3 class="comments_name"></h3>
        <p class="comments_email"></p>
        <p class="comments_body"></p>
        
    </li>

   </template>
    <script src="./js/app.js"></script>
</body>
</html>
